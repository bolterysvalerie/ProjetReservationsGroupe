<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div layout:fragment="content">
            <h1 th:text="${title}">List of localities</h1>

            <ul th:unless="${#lists.isEmpty(localities)}">
                <li th:each="locality: ${localities}">
                    <span th:text="|${locality.postalCode} ${locality.locality}|">1000 Bruxelles</span>
                    <a th:href="@{/locality/{id}(id=${locality.id})}">View</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
