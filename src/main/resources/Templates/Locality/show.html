<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <div layout:fragment="content">
      <h1 th:text="|${locality.postalCode} ${locality.locality}|">1000 Bruxelles</h1>

      <ul th:unless="${#lists.isEmpty(locality.locality)}">
        <li th:each="location: ${locality.locations}" th:text="${location.designation}">Dexia Art Center</li>
      </ul>
      <p th:if="${#lists.isEmpty(locality.locations)}">Aucun lieu de spectacle.</p>

      <nav><a th:href="@{/localities}">Back to index</a></nav>
    </div>
  </div>
</body>
</html>
